<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head layout:fragment="commonCssHead">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div layout:fragment="contentBody">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex py-5">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/incomes">Income</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/expenses">Expense</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categories">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tags">Tag</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex border border-light-subtle p-4 justify-content-center">
                        <form class="d-flex flex-column" th:object="${expense}" th:action="@{/expenses/create}" method="post">
                            <div class="mb-3 d-flex justify-content-between">
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="title" th:field="*{title}" />
                                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between">
                                <label for="amount">Amount:</label>
                                <input type="text" id="amount" name="amount" th:field="*{amount}" />
                                <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between">
                                <label for="date">Date:</label>
                                <input type="date" id="date" name="date" th:field="*{date}" />
                                <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between">
                                <label for="category">Category:</label>
                                <select id="category" name="category" th:field="*{category}" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <button type="submit">Save Expense</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

<span layout:fragment="customJsImportBlock">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</span>
</body>
</html>
